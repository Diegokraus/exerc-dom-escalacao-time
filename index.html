<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obtendo Elementos HTML do DOM</title>
  </head>
  <body>
    <h1>Escalação de um time de jogadores</h1>
    <hr />

    <h2>Escalar Jogador</h2>

    <div>
      <label for="position">Posição do Jogador:</label>
      <input type="text" id="position" name="position" />
      <br /><br />

      <label for="name">Nome do Jogador:</label>
      <input type="text" id="name" name="name" />
      <br /><br />

      <label for="number">Número da camisa:</label>
      <input type="text" id="number" name="number" />
      <br /><br />

      <button onclick="addPlayer()">Escalar</button>
    </div>
    <br><br><hr>

    <div>
      <h2>Remover Jogador</h2>
      <br>
      <label for="numberToRemove">Número da camisa do jogador:</label>
      <input type="text" id="numberToRemove" name="numberToRemove">
      <br><br>
      <button onclick="removePlayer()">Remover Jogador</button>

      <h2>Time</h2>
      <ul id="players-list"></ul>

    </div>



    <script src="script.js"></script>
  </body>
</html>
